<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <header>
      <section class="hero container">
        <div>
          <figure class="hero hero__img">
            <img
              class="hero__start"
              src="./images/icon-star.svg"
              alt="estrella"
            />
          </figure>
          <h1 class="hero hero__title">How did we do?</h1>
          <p class="hero hero__paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <form class="form">
          <button class="form__bottom">1</button>
          <button class="form__bottom">2</button>
          <button class="form__bottom">3</button>
          <button class="form__bottom">4</button>
          <button class="form__bottom">5</button>
          <input
            class="form__bottom form__bottom--submit"
            type="submit"
            value="Submit"
          />
        </form>
      </section>
      <section class="rating container hiden">
        <figure class="rating__img">
          <img
            class="rating__thank"
            src="./images/illustration-thank-you.svg"
            alt="rating"
          />
        </figure>

        <p class="rating__score">
          You selected <span id="spam"></span> Thank you!
        </p>
        <p class="rating__paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
        <input
          class="form__bottom form__bottom--submit"
          type="submit"
          value="again"
        />
      </section>
    </header>
  </body>
</html>
